<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF_8" />
	<title>Master </title>
	<!--Bootstrap Source-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.cs">
	<!--Customer Css-->
	<link rel="stylesheet" href="">
</head>
<body>
	<div id="app"></div>

	<!--Reactjs App Creating-->
	<!--Reactjs-->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.3/react.js"></script>  
	<script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.3/JSXTransformer.js"></script>
	<script type="text/jsx">
	    var Form = React.createClass({
	      render() {
	        return (
	          <div>
	            <input type="submit" onClick={this.props.clickHandle} />
	            <h3>You have {this.props.counter} clicked times </h3>
	          </div>
	        );
	      }
	    });
	    var App = React.createClass({
	      getInitialState() {
	        return {
	          counter: 0
	        }
	      },
	      clickHandle() {
	        var newCounter = this.state.counter += 1;
	        this.setState({
	          counter: newCounter
	        });
	      },
	      render() {
	        return(
	          <div>
	            <h1>Welcome to couter click app</h1>
	            <Form counter={this.state.counter} clickHandle={this.clickHandle} />
	          </div>
	        );
	      }
	    });
	    React.render(<App />, document.getElementById('app'));
    </script>


<!--Jquery-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<!--Bootstrap Source Js-->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<!--Customj-->
<script src="js/main.js"></script>
</body>
</html>
